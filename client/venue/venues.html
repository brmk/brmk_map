<template name="venuesList">
  <div class="container-fluid">
     <div class="row-fluid">
       <div class="row">
         <div class = "span12">
           <h3>{{venues.count}} venues</h3>
           <div class="nav pull-right">
           <a href="#"  class="btn btn-sm btn-default" id="export">Export CSV</a>
             </div>
          <table class="table table-striped table-condensed table-bordered">
            <thead>
                  <tr>
                      <td><b>Name</b></td>
                      <td><b>City</b></td>
                      
                      <td><b>Adress</b></td>
                      <td><b>Latitude</b></td>
                      <td><b>Longitude</b></td>
                  </tr>
	            </thead>
             <tbody>
                {{#each venues}}
                  <tr>
                      <td>{{name}}</td>
                      <td>{{location.city}}</td>
                      
                      <td>{{location.address}}</td>
                      <td>{{location.lat}}</td>
                      <td>{{location.lng}}</td>
                  </tr>
					      {{/each}}
            </tbody>
          </table>
         </div>
       </div>
    </div>
 </div>
  
</template>
