<template name = "qlist">
  <div class="container-fluid">
     <div class="row-fluid">
       <div class="row">
         <div class = "span12">
          <table class="table table-striped table-condensed table-bordered">
             <tbody>
                {{#each queries}}
                  <tr>
                     
                      <td><input type="image" src="bucket.png" alt="Submit" width="15px" height="15px" class="remove" id={{_id}}></td>
                      <td>{{name}}</td>
                      <td>{{lon}}</td>
                      <td>{{lat}}</td>
                      <td>{{radius}}</td>
                      <td>{{date}}</td>
                  </tr>
					      {{/each}}
            </tbody>
          </table>
         </div>
       </div>
    </div>
 </div>
  
</template>
<template name="remove-button">
  <td><input type="image" src="bucket.png" alt="Submit" width="15px" height="15px" class="remove"></td>
</template>
